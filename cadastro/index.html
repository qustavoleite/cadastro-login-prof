<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <title>Cadastro do profissional</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastre-se</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome Completo</label>
          <input
            type="text"
            placeholder="Digite seu nome completo" required autofocus/>
        </div>

        <div class="form-control">
          <label for="text">Cpf</label>
          <input type="text" placeholder="Digite seu cpf" required autofocus/>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Digite seu email" required autofocus/>
        </div>

        <div class="form-control">
          <label">Matrícula</label>
          <input
            type="password"
            placeholder="Digite sua matrícula" required autofocus/>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

  </body>
</html>
